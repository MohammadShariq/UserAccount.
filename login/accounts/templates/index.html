<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body style="background-color: yellowgreen;">
    {% block content %}
        <h1 style="color: white;">Welcome Users </h1>  
        {% if user.is_authenticated %}
            
            <a href="{% url 'logout' %}" style="color: black;">Logout</a>
            {% else %}
            <a href="{% url 'login_url' %}" style="color: black">Login</a>

            <a href="{% url 'register_url' %} " style="color: black">Register</a>
        {% endif %}
    {% endblock %}         
</body>
</html>
